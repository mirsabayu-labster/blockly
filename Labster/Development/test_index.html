  <script type="text/javascript">
    var workspace = Blockly.inject('blocky_div', {toolbox: document.getElementById('toolbox')});

  // function to generate code
  function generate() {
  var code = Blockly.Labster.workspaceToCode(workspace);
  console.log(code);
  }

  // function to save block - save blocky data to xml string
  function saveBlock() 
  {
    var xml = LabsterSaveBlock(workspace);
    download("testDownload.xml", xml);
    console.log(xml);
  }

  function download(file, text)
  {
    var a = document.getElementById("save_block");
    var blob = new Blob([text], {type :'data:application/octet-stream' });
    a.href = window.URL.createObjectURL(blob);
    a.download = file;
    a.click();
  }

  // function to load block - load xml string to blocky data
  function loadBlock(textString) 
  {
    var xml = LabsterLoadBlock(textString);
    Blockly.Xml.domToWorkspace(xml, workspace);
  }

  var openfile = function (event){
    var input = event.target;

    var reader = new FileReader();
    reader.readAsText(input.files[0]);
    reader.onload = function(){
      console.log(reader.result);
      loadBlock(reader.result);
    }

    
  }

  </script>
