<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Fixed Blockly</title>
  <script src="blockly_compressed.js"></script>
  <script src="blocks_compressed.js"></script>
  <script src="labster_compressed.js"></script>
  <script src="en.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>
<body>
  <div id="blocky_div" style="height: 700px; width: 1200px;"></div>
  <button type="button" onclick="generate()">Generate</button>
  <button type="button" onclick="saveBlock()">SaveBlock</button>
  <a></a>
  <div id="generation_area">
    <p id="generation">
    </p>
  </div>
  <xml id="toolbox" style="display: none">
    <category name="Mission">
      <block type="missions"></block>
      <block type="mission"></block>
      <block type="tasks"></block>
      <block type="task"></block>
      <block type="setter"></block>
      <block type="move_to"></block>
      <block type="data_condition"></block>
    </category>
    <category name="Conversation">
      <block type="start_conversation"></block>
      <block type="conversation_id"></block>
      <block type="conversation_sentence"></block>
    </category>
    

  </xml>

  <script type="text/javascript">
    var workspace = Blockly.inject('blocky_div', {toolbox: document.getElementById('toolbox')});

  // function to generate code
  function generate() {
  var code = Blockly.Labster.workspaceToCode(workspace);
  alert(code);
  }

  // function to save block - save blocky data to xml string
  function saveBlock() 
  {
    var xml = LabsterSaveBlock(workspace);
    alert(xml);
  }

  // function to load block - load xml string to blocky data
  function loadBlock(textString) 
  {
    var xml = LabsterLoadBlock(textString);
    Blockly.Xml.domToWorkspace(xml, workspace);
  }

  </script>

</body>
