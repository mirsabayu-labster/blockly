<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Fixed Blockly</title>
  <script src="blockly_compressed.js"></script>
  <script src="blocks_compressed.js"></script>
  <script src="labster_compressed.js"></script>
  <script src="en.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>
<body>
 <div id="blocky_div" style="height: 700px; width: 1200px;"></div>
  <button type="button" onclick="generate()">Generate</button>
  <button  type="button" onclick="saveBlock()">SaveBlock</button>
  <input type="file" id="files" accept="text/xml" name="files" multiple onchange = "openfile(event)" />
  <a id = "save_block" download="test.xml" >Click here</a>
  <div id="generation_area">
    <p id="generation">
    </p>
  </div>
  <xml id="toolbox" style="display: none">
    <category name="Mission">
      <block type="missions"></block>
      <block type="mission"></block>
      <block type="tasks"></block>
      <block type="task"></block>
      <block type="setter"></block>
      <block type="move_to"></block>
      <block type="data_condition"></block>
    </category>
    <category name="Conversation">
      <block type="start_conversation"></block>
      <block type="conversation_id"></block>
      <block type="conversation_sentence"></block>
    </category>
    

  </xml>

  <script type="text/javascript">
    var workspace = Blockly.inject('blocky_div', {toolbox: document.getElementById('toolbox')});

 // function to generate code
  function generate() {
  var code = Blockly.Labster.workspaceToCode(workspace);
  console.log(code);
  }
  
  function Labster_SaveBlock(workspace){

   var xml = Blockly.Xml.workspaceToDom(workspace);
   var xml_text = Blockly.Xml.domToPrettyText(xml);

   return xml_text;
    }

  function Labster_LoadBlock(xmlWorkspace){

    var xml = Blockly.Xml.textToDom(xmlWorkspace);
    return xml;
  }

  // function to save block - save blocky data to xml string
  function saveBlock() 
  {
    var xml = Labster_SaveBlock(workspace);
    download("testDownload.xml", xml);
    console.log(xml);
  }

  function download(file, text)
  {
    var a = document.getElementById("save_block");
    var blob = new Blob([text], {type :'data:application/octet-stream' });
    a.href = window.URL.createObjectURL(blob);
    a.download = file;
    a.click();
  }

  // function to load block - load xml string to blocky data
  function loadBlock(textString) 
  {
    var xml = Labster_LoadBlock(textString);
    Blockly.Xml.domToWorkspace(xml, workspace);
  }

  var openfile = function (event){
    var input = event.target;

    var reader = new FileReader();
    reader.readAsText(input.files[0]);
    reader.onload = function(){
      console.log(reader.result);
      loadBlock(reader.result);
    }

   

    
  }

  </script>

</body>
